{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="container mx-auto p-6 flex justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Подтверждение удаления</h1>
        <p class="text-gray-700 mb-6">Вы уверены, что хотите удалить услугу "<span class="font-bold">{{ service.name }}</span>"?</p>
        
        <form method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">
                Да, удалить
            </button>
        </form>
        <a href="{% url 'service_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105 ml-4">
            Отмена
        </a>
    </div>
</div>
{% endblock %}
