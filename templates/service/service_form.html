{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container mx-auto p-6 flex justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">{{ page_title }}</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form }}
            <div class="flex justify-end space-x-4 mt-6">
                <a href="{% url 'service_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">
                    Отмена
                </a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded shadow-lg transition-all duration-200 ease-in-out transform hover:scale-105">
                    Сохранить
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
